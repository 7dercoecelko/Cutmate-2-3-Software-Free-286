language: cpp
compiler: gcc
sudo: require
dist: trusty

install:
  - sudo sh -c "echo 'deb http://download.opensuse.org/repositories/home:/TheAssassin:/AppImageLibraries/xUbuntu_14.04/ /' > /etc/apt/sources.list.d/curl-httponly.list"
  - wget -nv https://download.opensuse.org/repositories/home:TheAssassin:AppImageLibraries/xUbuntu_14.04/Release.key -O- | sudo apt-key add -
  - sudo apt-get update
  - sudo apt-get -y install git cmake g++ libxpm-dev libcurl3-httponly libcurl3-gnutls-httponly

script:
  - git submodule update --init
  - bash resources/build-appimages.sh

after_success:
  - ls -lh
  - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
  # make sure only pushes to rewrite create a new release
  - if [ "$TRAVIS_BRANCH" == "rewrite" ]; then bash ./upload.sh appimageupdate*-x86_64.AppImage* AppImageUpdate*-x86_64.AppImage*; fi

branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)$/
