language: cpp
compiler: gcc
sudo: require
dist: trusty

before_script:
  - bash resources/bootstrap-container.sh

script:
  - git submodule update --init
  - bash resources/build-appimages.sh

after_success:
  - ls -lh
  - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
  # make sure only pushes to rewrite create a new release
  - if [ "$TRAVIS_BRANCH" == "rewrite" ]; then bash ./upload.sh appimageupdate*-x86_64.AppImage* AppImageUpdate*-x86_64.AppImage*; fi

branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)$/
